<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Trainer Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Aim Trainer</h1>
      <div class="hud">
        <span id="score">Score: 0</span>
        <span id="timer">Time: 30</span>
        <span id="accuracy">Accuracy: 0%</span>
      </div>
      <div id="game-area"></div>
      <div class="game-controls">
        <div class="mode-selector">
          <span>Game Mode:</span>
          <select id="game-mode">
            <option value="standard">Standard</option>
            <option value="quickscope">Quick Scope</option>
            <option value="moving">Moving Target</option>
            <option value="reflex">Quick Reflex</option>
            <option value="flick">Flick Shot</option>
            <option value="tracking">Tracking</option>
          </select>
        </div>
        <div class="mode-selector">
          <span>Target Duration:</span>
          <select id="target-duration">
            <option value="1">1s</option>
            <option value="1.5">1.5s</option>
            <option value="2">2s</option>
            <option value="2.5">2.5s</option>
            <option value="3">3s</option>
            <option value="0">Never</option>
          </select>
        </div>
        <div class="mode-selector" id="speed-control" style="display: none">
          <span>Target Speed:</span>
          <select id="target-speed">
            <option value="1">Slow</option>
            <option value="3" selected>Medium</option>
            <option value="5">Fast</option>
            <option value="8">Very Fast</option>
          </select>
        </div>
        <div class="mode-selector" id="flick-control" style="display: none">
          <span>Difficulty:</span>
          <select id="flick-difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="mode-selector" id="tracking-control" style="display: none">
          <span>Pattern:</span>
          <select id="tracking-pattern">
            <option value="linear">Linear</option>
            <option value="circular" selected>Circular</option>
            <option value="random">Random</option>
            <option value="zigzag">Zig-Zag</option>
          </select>
        </div>
        <div class="button-group">
          <button id="start-btn">Start Game</button>
          <button id="stop-btn" disabled>Stop Game</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
